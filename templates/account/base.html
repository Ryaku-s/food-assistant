{% load static %}

<!DOCTYPE html>
<html style="font-family: 'Roboto', sans-serif; min-height: 100%">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lorem Ipsum</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>
<body style="margin-top: 10%;display: flex;align-items: center;padding-top: 40px;padding-bottom: 40px;background-color: #f5f5f5;" class="text-center bg-dark">
  <main style="width: 100%;max-width: 330px;padding: 15px;margin: auto;" class="container my-auto">
    {% if form.errors %}
    <div>
        {% for field in form %}
          {% for error in field.errors %}
            <div class='alert alert-danger'>{{ error }}</div>
          {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
          <div class='alert alert-danger'>{{ error }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}
    <div>
    </div>
  </main>
</body>
</html>
